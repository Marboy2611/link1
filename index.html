<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <h3>Mohon tunggu, sedang mengarahkan ke halaman...</h3>
  <script>
    // Daftar link afiliasi kamu
    const daftarLink = [
      "https://s.shopee.co.id/4L6aK9RzBg",
      "https://s.shopee.co.id/4f8L9YdGzE",
      "https://s.shopee.co.id/9H2X1YzRpV"
    ];

    // Pilih salah satu link secara acak
    const acak = Math.floor(Math.random() * daftarLink.length);

    // Redirect setelah delay 1 detik (1000 milidetik)
    setTimeout(() => {
      window.location.href = daftarLink[acak];
    }, 1000);
  </script>
</body>
</html>
